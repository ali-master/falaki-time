<!DOCTYPE html>
<html>
<head>
	<title>محاسبه صاعت صورت فلکی</title>
	<meta charset="utf-8" />
	<meta name="description" content="محاسبه ساعت صورت فلکی از روی طلوع و غروب خورشید"> 
	<meta name="keywords" content="ساعت صورت فلکی,فلکی,ساعت,صورت فلکی" >

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="assets/styles/screen.css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

	<link rel="stylesheet" href="assets/styles/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/styles/bootstrap-rtl.min.css" />

	<script type="text/javascript" src="sources/moment.min.js"></script>
	<script type="text/javascript" src="sources/moment-precise-range.js"></script>
	<script type="text/javascript" src="falaki-time.js"></script>
</head>
<body>
<div class="header">
	<h1>محاسبه ساعت صورت فلکی</h1>
</div>
<div class="up-wrapper">
	<div class="box">
		<div class="sun">
		    <div class="eyes">
		      	<div class="left"></div>
		      	<div class="right"></div>
		    </div>
		    <div class="shine">
		    	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		      	<div class="r"></div>
		    </div>
	    </div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-xs-6 pull-left">
			<table class="table table-striped">
				<thead>
					<tr>
						<td>#</td>
						<td>زمان</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>!</td>
						<td>...</td>
					</tr>
				</tbody>
			</table>
		</div><!-- /col left -->
		<div class="col-lg-6 col-xs-6 pull-right">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="sunset" class="col-sm-4 control-label">طلوع خورشید</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="sunset" placeholder="6:50">
					</div>
				</div>
				<div class="form-group">
					<label for="sunrise" class="col-sm-4 control-label">غروب خورشید</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="sunrise" placeholder="19:20">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="submit" class="button blue custom">محاسبه</button>
					</div>
				</div>
			</form>
		</div><!-- /col right -->
	</div>
</div>

	<script type="text/javascript" src="assets/scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/scripts/lib.js"></script>

</body>
</html>
